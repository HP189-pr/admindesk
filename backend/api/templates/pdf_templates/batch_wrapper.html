<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: A4;
            margin: 0.5cm;
        }
        body { margin: 0; padding: 0; }
        .page {
            page-break-after: always;
        }
        .page:last-child {
            page-break-after: auto;
        }
    </style>
</head>
<body>
    {% for page in pages %}
        <div class="page">
            {{ page|safe }}
        </div>
    {% endfor %}
</body>
</html>
